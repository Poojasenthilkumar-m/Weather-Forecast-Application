<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h2>Weather Forecast</h2>
<input type="text" id="location" placeholder="Enter location">
<button onclick="getWeather()">Get Weather</button>
<div id="weather-info"></div>
<script>
function getWeather()
{
var location = document.getElementById('location').value;
$.ajax({
url: 'https://api.openweathermap.org/data/2.5/weather',
 
method: 'GET', data:
{
q: location,
appid: 'YOUR_API_KEY', // Replace with your API key units: 'metric'
},
success: function(response) { displayWeather(response);
},
error: function(xhr, status, error) { alert('Error fetching weather data.'); console.error(error);
}
});
}function displayWeather(data) {
var weatherInfo = document.getElementById('weather-info'); weatherInfo.innerHTML = `
<h3>Current Weather in ${data.name}</h3>
<p>Temperature: ${data.main.temp} Â°C</p>
<p>Weather: ${data.weather[0].main}</p>
}
</script>
</body>
</html>
